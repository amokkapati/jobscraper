name: Uber Watch

on:
  schedule:
    - cron: "*/30 * * * *" # every 30 minutes (UTC)
  workflow_dispatch: {} # allow manual runs

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      # Scheduled run – normal monitoring (time window + de-dupe)
      - name: Run watcher (regular)
        if: ${{ github.event_name != 'workflow_dispatch' }}
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }} # e.g. smtp.gmail.com
          SMTP_PORT: ${{ secrets.SMTP_PORT }} # e.g. 465 (blank okay; code defaults)
          SMTP_USER: ${{ secrets.SMTP_USER }} # your Gmail
          SMTP_PASS: ${{ secrets.SMTP_PASS }} # app password
          TO_EMAIL: ${{ secrets.TO_EMAIL }} # destination inbox
        run: |
          python watch_uber.py

      # Manual run – guaranteed test email + full dump (ignores de-dupe/time window)
      - name: Run watcher (manual test + dump)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
        run: |
          python watch_uber.py --test-email
          python watch_uber.py --ignore-window --send-all-now
