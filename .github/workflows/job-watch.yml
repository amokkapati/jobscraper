name: Job Watch (Uber)

on:
  schedule:
    - cron: "*/30 * * * *" # every 30 minutes (UTC)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      # restore seen_uber.json so duplicates are avoided
      - name: Cache seen file
        uses: actions/cache@v4
        with:
          path: seen_uber.json
          key: seen-uber

      # scheduled run
      - name: Watch (scheduled)
        if: ${{ github.event_name != 'workflow_dispatch' }}
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
        run: |
          python watch_uber.py

      # manual run
      - name: Watch (manual test)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
        run: |
          python watch_uber.py --test-email
          python watch_uber.py --ignore-window --send-all-now
