name: Job Watch (Uber)

on:
  schedule:
    - cron: "*/30 * * * *" # every 30 minutes (UTC)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      # Download last run's seen file (if exists)
      - name: Download seen file
        uses: actions/download-artifact@v4
        with:
          name: seen-file
          path: .
        continue-on-error: true

      # Ensure seen_uber.json exists (create empty if missing)
      - name: Ensure seen file exists
        run: |
          if [ ! -f seen_uber.json ]; then
            echo "[]" > seen_uber.json
          fi

      # Scheduled run
      - name: Watch (scheduled)
        if: ${{ github.event_name != 'workflow_dispatch' }}
        run: python watch_uber.py
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}

      # Manual run (for testing)
      - name: Watch (manual test)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          python watch_uber.py --test-email
          python watch_uber.py --ignore-window --send-all-now
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}

      # Upload updated seen file so it persists to next run
      - name: Upload seen file
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: seen-file
          path: seen_uber.json
